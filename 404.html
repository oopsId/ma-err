<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Страница не найдена · MAX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" href="icons/icon-32.png">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <style>
    :root{ --bg:#E8E5FF; --bg2:#F5F3FF; --fg:#1a1a1a; --accent:#667eea }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#1a1a2e; --bg2:#16213e; --fg:#fff; }
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg) 0%,var(--bg2) 100%);
      color:var(--fg); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(560px,92vw);
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(12px);
      border-radius:16px; padding:20px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);
    }
    .title{font-size:22px;font-weight:700;margin-bottom:8px}
    .desc{opacity:.85;line-height:1.6;margin-bottom:12px}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;opacity:.75;word-break:break-all;margin-bottom:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    a.btn,button{display:inline-block;text-decoration:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .primary{background:var(--accent);color:#fff}
    .ghost{background:#f4f2ff;color:#2b2463;border:1px solid #ded9ff}
    @media (prefers-color-scheme: dark){
      .card{background:rgba(44,44,46,.85);border-color:rgba(255,255,255,.12)}
      .ghost{background:#2a2a4a;color:#fff;border-color:#3e3e6a}
    }
  </style>

  <!-- SPA redirect для GitHub Pages (user.github.io/repo ИЛИ кастомный домен) -->
  <script>
    (function () {
      var l = window.location;
      var parts = l.pathname.replace(/\/+$/,'').split('/').filter(Boolean);
      var inGhProject = /\.github\.io$/i.test(l.hostname) && parts.length > 0;
      var repoBase = inGhProject ? '/' + parts[0] : '';
      var cleanPath = l.pathname.replace(new RegExp('^' + repoBase), '').replace(/^\/+/, '');
      var query = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
      var target = l.protocol + '//' + l.host + repoBase + '/?/' + cleanPath + query + l.hash;
      l.replace(target);
    })();
  </script>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="title">Страница не найдена (404)</div>
    <p class="desc">Такого адреса нет. Вернуться на главный экран приложения?</p>
    <p class="mono" id="path"></p>
    <div class="row">
      <a class="btn primary" id="homeLink" href="./">На главный</a>
      <button class="ghost" onclick="history.back()">Назад</button>
    </div>
  </div>
  <script>
    (function(){
      try{
        var p = document.getElementById('path');
        p.textContent = window.location.pathname + window.location.search + window.location.hash;
        var l = window.location, parts = l.pathname.split('/').filter(Boolean);
        var base = (/\.github\.io$/i.test(l.hostname) && parts.length) ? '/' + parts[0] + '/' : '/';
        document.getElementById('homeLink').setAttribute('href', base);
      }catch(e){}
    })();
  </script>
</body>
</html>
