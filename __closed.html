<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Приложение закрыто</title>
  <meta name="theme-color" content="#000000">
  <style>
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{background:#000;color:#fff;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .box{opacity:.82;text-align:center}
    .box h1{font-size:18px;margin:0 0 6px 0}
    .box p{margin:0;color:#c9c9c9}
  </style>
</head>
<body>
  <div class="box">
    <h1>Приложение закрыто</h1>
    <p>Вы можете закрыть окно или вернуться назад.</p>
  </div>
</body>
</html>
